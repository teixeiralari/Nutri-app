<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cadastrar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label><ion-icon name="person"> </ion-icon> Email: </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="lock"></ion-icon> Senha: </ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>
  <button ion-button block class="btn_cadastrar"(click)="registrar()">Cadastrar</button>
</ion-content>
