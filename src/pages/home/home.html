
<ion-content padding>

 <img class="logo" src="assets/imgs/CursoLogo.png">

  <ion-item>
    <ion-label><ion-icon name="person"> </ion-icon> Email: </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="lock"></ion-icon> Senha: </ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>
  <button ion-button block class="btn_login" (click)="login()">Login</button>
  <button ion-button block class="btn_login" (click)="loginwithfacebook()" icon-start><ion-icon name="logo-facebook"></ion-icon>Login com Facebook</button>
<button ion-button block class="btn_login" (click)="loginVisitante()" color="danger">Entrar como visitante</button>
  <p class="textos"><a (click)="cadastrar()">Criar uma conta</a></p>
  <p class="textos"><a (click)="recuperar()">Esqueci minha senha</a></p>
</ion-content>
