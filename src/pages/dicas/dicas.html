<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ãšltimas dicas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher
    (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let post of posts">
    <div>
        <img [src]="post.better_featured_image.source_url"/>
    </div>

    <ion-card-content>
      <ion-card-title [innerHTML]="post.title.rendered">
      </ion-card-title>
        <p [innerHTML]="post.excerpt.rendered">
        </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          {{ post.date.split('T')[0] | date: 'd MMM, y'}}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button small color="primary" icon-start (click)="btn_allpost($event, post)">
          Leia mais
        </button>
      </ion-col>
    </ion-row>
</ion-card>

<ion-infinite-scroll [enabled]="morePagesAvailable"
  (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
