<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="post">Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="post">

  <div>
    <img [src]="post.better_featured_image.source_url" class="imgTopo">
  </div>
  <div [innerHTML]="post.title.rendered" padding class="post-title"></div>
  <p class="post_content"[innerHTML]="post.content.rendered" padding></p>

  <ion-row>
    <ion-col>
      <ion-icon name="calendar"></ion-icon>
      {{ post.date.split('T')[0] | date: 'd MMM, y' }}
    </ion-col>
    <ion-col>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
      {{ user }}
    </ion-col>
  </ion-row>

  <ion-grid>
    <p class="bold-title">Categoria: </p>
  <ion-row>
    <ion-col class="category-col" *ngFor="let cat of category">
      <ion-badge> {{ cat.name }} </ion-badge>
    </ion-col>
  </ion-row>
  </ion-grid>
  </div>
</ion-content>
